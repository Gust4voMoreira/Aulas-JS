<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        for(var c = 0; c <= 100; c--){
            if(c % 3 === 0 && c % 5 === 0) {
                console.log(`${c} ping-pong`)
            } else if(c % 3 === 0){
                console.log(`${c} ping`)
            } else if(c % 5 === 0) {
                console.log(`${c} pong`)
            } else {
                console.log(c)
            }
        }
    </script>
</body>
</html>
