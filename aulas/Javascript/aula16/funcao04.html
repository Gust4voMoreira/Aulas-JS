<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>

<body>
    <div id="res"></div>
    <script>
        function fatorial(n) {
            let fat = 1
            for (let c = n; c > 1; c--) {
                fat *= c
            }
            return fat
        }
        res.innerHTML = fatorial(5)
    </script>
</body>

</html>
