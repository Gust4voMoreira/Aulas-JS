<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
</head>

<body>
    <div id="res"></div>
    <script>
        // recursividade
        function fatorial(n) {
            if (n == 1) {
                return 1
            } else {
                return n * fatorial(n - 1)
            }
        }
        res.innerHTML = fatorial(5)
    </script>
</body>

</html>
