<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><input type="number" id="num"> <input type="button" value="Validar" onclick="validar()"></p>
    <div id="res"></div>

    <script>
        function validar() {
            var n1 = document.querySelector('input#num')
            var num = Number(n1.value)

            for(var c = 1; c <= num; c++){
                res.innerHTML += `Passo ${c}<br>`
            }
            res.innerHTML += 'FIM!'
        }
    </script>
</body>
</html>
