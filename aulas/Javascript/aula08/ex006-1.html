<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006-1</title>
    <style>
        body{
            background-color: darkcyan;
            color: darkred;
            font: normal 20pt Arial;
            
        }
    </style>
</head>
<body>
    <h1>Ordem de precedência</h1>
    <h3>() , **, /,...</h3>
    <h3> >< , >=,  ....</h3>
    <h3>!</h3>
    <h3>&&</h3>
    <h3>||</h3>
    <h1>operador ternário</h1>
    <h3> ? , :</h3>
    <h3>(teste)?(true):(false)</h3><br>
    <h3>(média >= 7)?(aprovado):(reprovado)</h3>

    <script>
        var nota = Number(prompt(`digite sua nota:`))
        var media = nota>=6? 'aprovado' : 'reprovado' 
        document.write(`${media}`)
    </script>
</body> 
</html>
