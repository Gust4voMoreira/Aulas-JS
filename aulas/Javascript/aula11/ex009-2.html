<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex009-2</title>
    <style>
        body{
            background-color: black;
            color: rgb(33, 134, 192);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    Você é de qual país?<input type="text" id="país">
    <input type="button" value="verificar" onclick="validar()">
    <div id="res"></div>

    <script>
        function validar() {
        var país = document.querySelector("input#país").value
        res.innerHTML = `<p>Vivendo no <strong>${país}</strong></p>`

        if(país=='Brasil'){
            res.innerHTML += `<p>Brasileiro!</p>`
        } else {
            res.innerHTML += `<p>Estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
