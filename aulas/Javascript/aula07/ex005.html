<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005</title>
    <style>
        body{
            background-color: darkcyan;
            color: darkred;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(prompt(`digite um número:`))
        var n2 = Number(prompt(`digite outro número:`))
        document.write(`o número n1, somado a 2 é: ${n1+=2}<br>`)
        document.write(`o número ${n1} + ${n2} é igual a: ${n1+n2}<br>`)
        document.write(`o número ${n1} - ${n2} é igual a: ${n1-n2}<br>`)
        document.write(`o número ${n1} x ${n2} é igual a: ${n1*n2}<br>`)
        document.write(`o número ${n1} / ${n2} é igual a: ${n1/n2}<br>`)
        document.write(`o número ${n1} % ${n2} é igual a: ${n1%n2}<br>`)
        document.write(`o número ${n1} ** ${n2} é igual a: ${n1**n2}<br>`)
        document.write(`o número (${n1} + ${n2}) / 2 é igual a: ${(n1+n2)/2}<br>`)

       
    </script>
</body>
</html>
