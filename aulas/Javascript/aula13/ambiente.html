<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>

<body>
    <p><input type="number" id="num"> <input type="button" value="Validar" onclick="validar()"></p>
    <div id="res"></div>

    <script>
        function validar() {
            var n1 = document.querySelector('input#num')
            var num = Number(n1.value)
            var c = 1

            while (c <= num) {
                res.innerHTML += `Passo ${c}<br>`
                c++
            }
            
            /*
            do{
                res.innerHTML += `Passo ${c}`
                c++
            } while(c <= num)
            */
        }
    </script>
</body>

</html>
