<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: #924949;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body onload="exibeTexto()">
    <div>
        <h1 id="texto">L창mpada</h1>
        <img src="imagens/l2.jpg" id="luz" alt="l창mpada">
    </div>
</body>
<script>
    var citacao = ["L창mpada", "L창mpada Quebrada?"]
    var contador = 0
    var quebrada = false
    var a = document.querySelector('#luz')

    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {
        a.onmousemove = document.getElementById("luz").src = "imagens/quebra.jpg";
    }
    function entrar() {
        a.onclick = document.getElementById("luz").src = "imagens/l1.jpg";
        a.style.background = 'red'
    }
    function sair() {
        a.onmouseout = document.getElementById("luz").src = "imagens/l2.jpg";
    }

    function exibeTexto() {
        document.getElementById("texto").innerHTML = citacao[contador];

        contador++
        if (contador == citacao.length) {
            contador = 0
        }
        setTimeout("exibeTexto()", 2000)
    }
</script>

</html>
