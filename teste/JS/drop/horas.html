<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORAS</title>
    <style>
        body {
            background-color: black;
            color: rgb(33, 134, 192);
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <div id="res"></div>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var min = agora.getMinutes()

        res.innerHTML = `<p>Agora s√£o exatamente ${hora} horas e ${min} minutos.</p>`

        if (hora >= 0 && hora <= 4) {
            res.innerHTML += `<p>Boa Matrugada!</p>`
        } else if (hora >= 5 && hora <= 12) {
            res.innerHTML += `<p>Bom Dia!</p>`
        } else if (hora >= 13 && hora <= 18) {
            res.innerHTML += `<p>Boa Tarde!</p>`
        } else if (hora >= 19 && hora <= 24) {
            res.innerHTML += `<p>Boa Noite!</p>`
        } else {
            res.innerHTML += `<p>ERRO</p>`
        }
    </script>
</body>

</html>
